# .github/workflows/release.yml
name: goreleaser

on:
  push:
    # run only against tags
    tags:
      - "*"

permissions:
  contents: write
  # packages: write
  # issues: write
  # id-token: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22
      - name: Get Manuscript CLI Version
        run:
          MANUSCRIPT_CLI_VERSION=$(go run main.go version | tr -s ' ' | awk '{print $NF}')
          echo $MANUSCRIPT_CLI_VERSION
          echo "MANUSCRIPT_CLI_VERSION=$MANUSCRIPT_CLI_VERSION" >> $GITHUB_ENV
      - name: Get Git Tag Version
        run:
          Git_TAG_VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
          echo $Git_TAG_VERSION
          echo "Git_TAG_VERSION=$Git_TAG_VERSION" >> $GITHUB_ENV
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        if: ${{ env.MANUSCRIPT_CLI_VERSION }} == ${{ env.Git_TAG_VERSION }}
        with:
          # either 'goreleaser' (default) or 'goreleaser-pro'
          distribution: goreleaser
          # 'latest', 'nightly', or a semver
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}